<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>UrbanCar</title>
</head>

<body>
    <div class="grid">
        <header>
            <p><i class="fa-solid fa-car-side"></i> Urban Cars</p>
            <i class="d-none fa-solid fa-bars"></i>
            <ul class="header__menu">
                <li>Inicio</li>
                <li>Cat√°logo</li>
                <li>Ofertas</li>
                <li>Contacto</li>
            </ul>
        </header>
        <filter>
            <label for="cars">Ordenar Por:</label>
            <select class="filter__select" name="cars" id="cars">
                <option value="price">Precio</option>
                <option value="e1">Model E1</option>
                <option value="k2">Model K2</option>
                <option value="other">Otros</option>
            </select>
        </filter>
        <main>
            <div class="container-products">
                <div class="card">
                    <img class="card__image" src="./assets/img/e1.jpg" alt="e1" />
                    <h5 class="card__title">Model: E1</h5>
                    <button class="card__btn">Ver mas</button>
                </div>
                <div class="card">
                    <img class="card__image" src="./assets/img/k2.jpg" alt="k2" />
                    <h5 class="card__title">Model: K2</h5>
                    <button class="card__btn">Ver mas</button>
                </div>
                <div class="card">
                    <img class="card__image" src="./assets/img/k3.jpg" alt="k3" />
                    <h5 class="card__title">Model: K3</h5>
                    <button class="card__btn">Ver mas</button>
                </div>
                <div class="card">
                    <img class="card__image" src="./assets/img/r3.jpg" alt="r3" />
                    <h5 class="card__title">Model: R3</h5>
                    <button class="card__btn">Ver mas</button>
                </div>
                <div class="card">
                    <img class="card__image" src="./assets/img/v8.jpg" alt="v8" />
                    <h5 class="card__title">Model: V8</h5>
                    <button class="card__btn">Ver mas</button>
                </div>
                <div class="card">
                    <img class="card__image" src="./assets/img/x3.jpg" alt="x3" />
                    <h5 class="card__title">Model: X3</h5>
                    <button class="card__btn">Ver mas</button>
                </div>
                <div class="card">
                    <img class="card__image" src="./assets/img/x4.jpg" alt="x4" />
                    <h5 class="card__title">Model: X4</h5>
                    <button class="card__btn">Ver mas</button>
                </div>
                <div class="card">
                    <img class="card__image" src="./assets/img/y19.jpg" alt="y19" />
                    <h5 class="card__title">Model: Y19</h5>
                    <button class="card__btn">Ver mas</button>
                </div>
            </div>
        </main>
        <div class="paginador">
            <button><i class="fa fa-arrow-left"></i></button>
            <button>1</button><button>2</button><button>3</button><button>4</button>
            <button><i class="fa fa-arrow-right"></i></button>
        </div>
        <footer>
            <div>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-tiktok"></i>
            </div>
            <div>Todos los derechos reservados</div>
        </footer>
    </div>
</body>

</html>
